<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100&family=Major+Mono+Display&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Ooops</title>

    <style>
      

      html {
        height: 100%;
      }

      body {
          font-family: 'Roboto';
          color: #F5F5F5;
          margin: 0;    
          height: 100vh;
          background-color: #222629;
      }

      #main {
          display: table;
          width: 100%;
          height: 70vh;
          text-align: center;
      }

      .fof {
          display: table-cell;
          vertical-align: middle;
      }

      .fof h1 {
          font-size: 50px;
          display: inline-block;
          padding-right: 12px;
          animation: type .5s alternate infinite;
      }

      @keyframes type{
          from{box-shadow: inset -3px 0px 0px #888;}
          to{box-shadow: inset -3px 0px 0px transparent;}
      }

      button {
        padding: 10px 20px;
        background-color: #86c232;
        color: #222629;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }

      .button:hover {
        background-color: #222629;
        color: #86c232;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #222629;
        padding: 2px;
        box-shadow: 20px 20px 50px grey;
      }

      .navbar-left p {
        color: #fff;
        text-decoration: none;
        font-size: 1.5rem;
        margin-left: 20px;
        font-family: 'Major Mono Display', monospace;
        padding-right: 12px;
        animation: type .5s alternate infinite;
      }
      
      .navbar-right a {
        color: #fff;
        text-decoration: none;
        font-size: 1.25rem;
        margin-right: 20px;
        font-family: 'Barlow', sans-serif;
      }

      .navbar-right a:hover {
        color: #86c232;
        font-weight: 700;
        text-decoration: overline;
      }

      .arrow {
        width: 120px;
        transform: rotate(-90deg);
        position: absolute;
        top: 25%;
        left: 85%;
      }

      .line {
        margin-top: 14px;
        width: 90px;
        background: #86c232;
        height: 10px;
        float: left;
      }

      .point {
        width: 0;
        height: 0;
        border-top: 20px solid transparent;
        border-bottom: 20px solid transparent;
        border-left: 30px solid #86c232;
        float: right;
      }

    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-left">
        <p>Daniela Garcia </p>
      </div>
      <div class="navbar-right">
        <a href="/">About</a>
        <a href="/#/projects">Projects</a>
        <a href="/#/contact">Contact</a>
      </div>
    </div>

    <div class="arrow">
      <div class="line"></div>
      <div class="point"></div>
    </div>

    <div id="main">
    	<div class="fof">
        <h1>
          Error 404
        </h1>
        <h2>
          Oops! The page you are looking for does not exist.
          <br>
          Please use the navigation bar to explore the website.
        </h2>
        <br>
        <button onclick="goHome()" class="button">Go Back Home</button>
        <script>
          function goHome() {
            window.location.href = '/';
          }
        </script>
      </div>
    </div>
  </body>
</html>
